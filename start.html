<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./src/imagens/favic.ico">
    <title>Languapp</title>

    <!--Importando bibliotecas externas-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"
    />

    <!--Importando fontes do google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Conectando o CSS com o HTML-->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style-start.css">
    <link rel="stylesheet" href="./src/css/resposivo.css">
    <link rel="stylesheet" href="./index.html">

</head>
<body>
    <header class="cabecalho">
        <a href="#">
            <h1 class="logo">Languapp</h1>
            <!--Direcionar para a página inicial-->
        </a>

        <nav class="menu">
            <div class="container-foto">
                <div class="foto sombra-interna">
                    <img src="./src/imagens/protag.png" alt="foto do avatar Temari">
                </div>
            </div>
        </nav>
    </header>
    <section class="home">
        <div class="informacoes"> 
            <h1>Selecione o idioma que deseja aprender!​</h1>
    </section> 

    <section class="projetos" id="projetos">


        <div id="idiomas" class="idiomas" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./src/imagens/idiomas.jpeg" class="d-block w-100" alt="Inglês">
              </div>
              <div class="carousel-item">
                <img src="./src/imagens/idiomas.jpeg" class="d-block w-100" alt="Espanhol">
              </div>
              <div class="carousel-item">
                <img src="./src/imagens/idiomas.jpeg" class="d-block w-100" alt="Japonês">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
                
    </section> 
<script src="./src/js/index.js"></script>

</body>
</html>
